<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <h2>Login</h2>
    <form id="loginForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <h2>Registration</h2>
    <form id="registrationForm">
        <div>
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
        </div>
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://doda-o6sz.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user: username, password: password })
                });

                const responseData = await response.json(); // Corrected method name
                console.log(responseData);

                function setCookie(name, value, daysTolive) {
                    const date = new Date();
                    date.setTime(date.getTime() + (daysTolive * 24 * 60 * 60 * 1000));
                    let expires = "exprise" + date.toUTCString();
                    document.cookie = `${name} = ${value} ; ${expires} ; path=/`

                }
                setCookie("userid", username, 365);
                if(responseData.statut == 0){
                    window.location.href ="./to do/index.html"
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
       
        document.getElementById('registrationForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;

            try {
                const response = await fetch('https://doda-o6sz.onrender.com/register', { // Corrected URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user: username, password: password })
                });

                const responseData = await response.json();
                console.log(responseData);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
